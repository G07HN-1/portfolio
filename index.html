<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G07HN's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Special Gothic Expanded One", sans-serif;
            text-align: center;
            padding: 1rem;
            color: #E0E0E0;
            background-color: #1e1e1e;
        }

        .special-gothic-expanded-one-regular {
            font-family: "Special Gothic Expanded One", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.25rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) and (orientation: portrait) {
            .button-container {
                grid-template-columns: repeat(1, 1fr);
            }
        }

        @media (max-width: 768px) and (orientation: landscape) {
            .button-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .custom-button {
            position: relative;
            height: 350px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background-color: #292929;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .custom-button:hover {
            transform: scale(1.05);
        }

        .button-overlay {
            background: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 8px;
            display: inline-block;
        }

        .content-wrapper {
            margin: 0 auto;
            padding: 0 1rem;
        }

        .top-bar {
            background-color: #292929;
            color: #E0E0E0;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }

        .top-bar h1 {
            margin: 0;
            font-size: 2rem;
            flex-grow: 1;
            text-align: left;
        }

        .discord-link,
        .youtube-link {
            height: auto;
            margin-left: 10px;
            display: block;
        }

        .discord-link {
            width: 48px;
        }

        .youtube-link {
            width: 38px;
        }

        .top-bar a {
            display: flex;
            align-items: center;
        }

        /* Modal styles */
        #imageModal {
            display: none;
        }

        #modalOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        #imageModal.show #modalOverlay {
            opacity: 1;
        }

        #modalImage {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        #imageModal.show #modalImage {
            opacity: 1;
            transform: scale(1);
        }

        #closeModal {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            z-index: 10000;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        #horizontal-stack {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="content-wrapper">
        <div class="top-bar">
            <a href="https://www.g07hn.com/rickroll.mp4">
                <h1>G07HN</h1>
            </a>
            <div id="horizontal-stack">
                <a href="https://www.youtube.com/@g07hn" target="_blank">
                    <img src="https://cdn.iconscout.com/icon/free/png-512/free-youtube-icon-download-in-svg-png-gif-file-formats--logo-social-media-icons-color-pack-logos-432560.png"
                        alt="youtube-link" class="youtube-link">
                </a>
                <a href="https://discord.com/users/1159703345976586330" target="_blank">
                    <img src="https://pngimg.com/uploads/discord/discord_PNG3.png" alt="discord-link"
                        class="discord-link">
                </a>
            </div>
        </div>

        <div class="button-container" id="buttonContainer"></div>
    </div>

    <div id="imageModal">
        <div id="modalOverlay">
            <span id="closeModal">âœ•</span>
            <img id="modalImage" src="" alt="Enlarged Image" />
        </div>
    </div>

    <script>
        fetch('CustomButtons.json')
            .then(response => {
                if (!response.ok) throw new Error('Could not load CustomButtons.json');
                return response.json();
            })
            .then(buttons => {
                const container = document.getElementById("buttonContainer");
                container.innerHTML = "";

                buttons.forEach((btn) => {
                    const button = document.createElement("button");
                    button.className = "custom-button";
                    button.style.backgroundImage = `url('${btn.texture}')`;

                    button.addEventListener('click', () => {
                        const modal = document.getElementById("imageModal");
                        const modalImg = document.getElementById("modalImage");
                        modalImg.src = btn.texture;
                        modal.style.display = "block";
                        setTimeout(() => {
                            modal.classList.add("show");
                        }, 10);
                    });

                    const overlay = document.createElement("div");
                    overlay.className = "button-overlay";
                    button.appendChild(overlay);
                    container.appendChild(button);
                });
            })
            .catch(error => {
                console.error('Error loading buttons:', error);
                const container = document.getElementById("buttonContainer");
                container.innerHTML = "<p style='color:red;'>Failed to load buttons. Make sure CustomButtons.json is present.</p>";
            });

        document.addEventListener("DOMContentLoaded", () => {
            const modal = document.getElementById("imageModal");
            const overlay = document.getElementById("modalOverlay");
            const closeBtn = document.getElementById("closeModal");

            overlay.addEventListener("click", (e) => {
                if (e.target === overlay || e.target === closeBtn) {
                    modal.classList.remove("show");
                    setTimeout(() => {
                        modal.style.display = "none";
                    }, 400);
                }
            });
        });
    </script>
</body>

</html>
